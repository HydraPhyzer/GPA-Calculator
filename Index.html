<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="/Index.css">
    <link rel="shortcut icon" href="/Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"">
</head>
<body>
    <div class="Main">
        <div class="Heading">
            <h3>GPA Calculator</h3>
        </div>
        <div id="Body" class="Data">
            <form action="">

                <table class="MainTable">
                    <thead>
                        <tr>
                            <td class="Info">Subject</td>
                            <td class="Info">Credit Hr</td>
                            <td class="Info">Grades</td>
                        </tr>
                    </thead>
                    <tbody class="TableData">
                        <tr class="DataBody">
                            <div>
                                <td><input CH="Sn" type="text"></td>   
                                <td><input class="CH" type="number"></td>
                                <td class="Grade">
                                    <select name="" id="Grade">
                                        <option value="">-</option>
                                        <option value="">A+</option>
                                        <option value="">A</option>
                                        <option value="">A-</option>
                                        <option value="">B+</option>
                                        <option value="">B</option>
                                        <option value="">B-</option>
                                        <option value="">C+</option>
                                        <option value="">C</option>
                                        <option value="">C-</option>
                                        <option value="">D+</option>
                                        <option value="">D</option>
                                        <option value="">D-</option>
                                        <option value="">F</option>
                                    </select>
                                </td>   
                            </div>
                        </tr>
                        <tr class="BTN">
                            <td><input class="BS B1" type="submit" value="Calculate"></td>
                            <td><input class="BS B2" type="reset" value="Reset Now"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <i class="fa-solid fa-circle-plus"></i>
        </div>
        <div class="Detail">
            <div class="iInf">
                Your Calculated GPA IS :
            </div>
            <div class="GPA">
                0.0
            </div>
        </div>
    </div>
    <script src="/Index.js"></script>
</body>
</html>
